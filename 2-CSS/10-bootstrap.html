      <div class="container">
        <div class="col-12">
            <h1>Création de compte utilisateur</h1>
            <hr>
            <form method="post">
                <div class="form-group row offset-sm-2">
                    <div class="col-sm-5">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="civilite" id="" value="Monsieur" required=""> Monsieur
                        </label>
                    </div>
                    <div class="col-sm-5">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="civilite" id="" value="Madame" required=""> Madame
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nom" placeholder="Nom" autocomplete="true">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Prénom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="prenom" placeholder="Prénom" required="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Téléphone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tel" placeholder="Téléphone" required="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="mail" placeholder="E-mail" required="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Adresse</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="adresse" placeholder="Adresse" required="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Code postal</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="cp" placeholder="Code postal" required="">
                    </div>
                    <label for="inputName" class="col-sm-2 col-form-label">Ville</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="ville" placeholder="Ville" required="">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" name="soumettre">Soumettre</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
