<!DOCTYPE html>
<html>
<head>
<style>
div {
  float: left;
  padding: 15px; 
}

.div1 {
  background: red;
}

.div2 {
  background: yellow;
}

.div3 {
  background: green;
}
.div5 {
    background: grey;
    float:right;
  }
  .clear{
      float:none;
      clear:both; 
      padding:0;
      /*RETOUR LIGNE*/
  }
</style>
</head>
<body>

<h2>Float Next To Each Other</h2>

<p>In this example, the three divs will float next to each other.</p>

<div class="div1">Div 1</div>
<div class="div2">Div 2</div>
<div class="div3">Div 3</div>
<div class="clear"></div>
<div class="div1">Div 1</div>
<div class="div2">Div 2</div>
<div class="div5">Div 5</div>
</body>
</html>
