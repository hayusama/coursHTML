    <script>
            //PERMET DE RECUPERER LA BALISE UTILISANT L'ID "CONTAINER" AINSI QUE SON CONTENU
            console.log(document.getElementById("container"));
           
            //Element"S" cela renvoi un tableau d'éléments meme si qu'un seul element
            let tabli = document.getElementsByTagName('li');
            console.log(tabli);
            for(let i=0;i< tabli.length;i++){   //i=0; i<4;i+1
                console.log("Element " + (i) + ":" + tabli[i]);
                console.log("Element " + (i) + ":" + tabli[i].innerHTML);
            }

            //RECUPERE VIA LE NAME // UTILE POUR FORMULAIRE
            console.log(document.getElementsByName("prenom"));

            //RECUPERE SOUS FORME DE TABLEAU UNE LISTE D'ELEMENT EN FONCTION DE LA CLASSE DEFINIE
            let tab_p = document.getElementsByClassName("paragraphe");
            for(let i=0;i< tab_p.length;i++){   //i=0; i<3;i+1
                console.log("Element " + (i) + ":" + tab_p[i].innerHTML);
            }
