    <div id="myDiv1" onclick="console.log('Clic sur div1');">Mon premier DIV</div>
    <div id="myDiv2" onclick="console.log('Clic sur div2');" onmouseover="console.log('u')">Mon deuxieme DIV</div>
    <div id="myDiv3" onclick="console.log('Clic sur div3');">Mon troisieme DIV</div>
    <script>
        /*MEILLEURE MANIERE*/
        let evt = new Event("click");

        document.querySelector("div#myDiv2").onmouseover();



        document.addEventListener('test',function(e){

        });

        let custom_e = new CustomEvent('test',
            {'detail' :

        document.dispatchEvent(custom_e);
