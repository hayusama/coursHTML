<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="monimage" src="https://m.media-amazon.com/images/I/51GXJucnUaL._AC_SY200_.jpg" alt="">
    

    <script>
        //mouseover quand souris dessus event
        document.querySelector("img#monimage").addEventListener("mouseover",function(e){
            this.src = "https://m.media-amazon.com/images/I/51n2NA4Qe3L._AC_SY200_.jpg";
            //this.setAttribute("src","https://m.media-amazon.com/images/I/51n2NA4Qe3L._AC_SY200_.jpg" );
        });
        //mouse out quand souris en dehors event
        document.querySelector("img#monimage").addEventListener("mouseout", function(e){
            this.src = "https://m.media-amazon.com/images/I/51GXJucnUaL._AC_SY200_.jpg";
        });

    </script>
</body>
</html>
