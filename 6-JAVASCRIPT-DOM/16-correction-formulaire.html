<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
  <form action="" id="form_connexion" name="form_connexion" method="GET">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="text" class="form-control" placeholder="Enter email" id="email" name="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="pwd">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="cookie" id="cookie"> J'accepte les cookies
    </label>
  </div>
  <div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio" value="1">Oui
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio" value="2">Non
  </label>
</div>
<div class="form-check-inline disabled">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio" value="3">Aucun avis
  </label>
</div>
  <div class="form-group">
  <label for="sel1">Select list:</label>
  <select class="form-control" id="sel1" name="sel1">
    <option>-Choisir une valeur-</option>
    <option value=1>1</option>
    <option value=2>2</option>
    <option value=3>3</option>
    <option value=4>4</option>
  </select>
</div>
  <button type="submit" class="btn btn-primary" name="inscription" id="inscription">Envoyer</button>
</form>
</div>
<script>
    document.querySelector('form#form_connexion').addEventListener('submit',function(e){
        let erreur = ""; let opt = false;

        //REGEX PATTERN MAIL (TROUVABLE SUR INTERNET)
        const regex_mail = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/; 
        //REGEX PASSWORD
        const regex_password = /^[a-zA-Z1-9]{6,8}$/; 
        //EMAIL VIDE ET NE RESPECTANT PAS LA REGEX
        if(!(regex_mail.test(this.email.value) && this.email.value)){
            erreur = erreur + "- Email non valide ou vide<br>";
        }

        //PASSWORD VIDE ET NE RESPECTANT PAS LA REGEX
        if(!(regex_password.test(this.pwd.value) && this.pwd.value)){
            erreur = erreur + "- Le mot de passe est vide ou non compris entre 6/8 caractères<br>";
        }

        //VERIFICATION SI CASE A COCHER COOKIE VALIDE
        if(!this.cookie.checked){
            erreur = erreur + "- Les cookies ne sont pas acceptés<br>";
        }

        //PERMET D'ITERET LE TABLEAU D'OPTION RADIO ET DE VERIFIER SI CASE COCHEE
        this.optradio.forEach(function(elm){
            if(elm.checked){
                opt = true;
            }
        });
        // EQUIVALENT ES6 FONCTION FLECHEE this.optradio.forEach( elm => (elm.checked)?opt=true:0);
        if(opt==false){
            erreur = erreur + "- Aucun choix selectionné<br>";
        }
        //EQUIVALENT OPTIMISE     erreur += (!opt)?"- Aucun choix selectionné":"";

        //PERMET DE SAVOIR SI L'INDEX DE LA SELECTION ET DIFFERENT DU PREMIER ELEMENT (0)
        if(this.sel1.selectedIndex == 0){
            erreur = erreur + "- Aucune valeur selectionnée<br>";
        }
        


        //SI ERREUR EXISTE
        if(erreur) {
            //CA PERMET DE NE PAS LANCER LE PROCESS DE VALIDATION DU FORMULAIRE
            e.preventDefault();
            //VERIFIE SI ELEMENT EXISTE
            if(document.querySelector("div.alert.alert-danger")){
                //SI EXISTE AFFECTATION
                document.querySelector("div.alert.alert-danger").innerHTML = erreur;
            } else{
                //SINON ON CREE TOTALEMENT L'ELEMENT ET ON LE STYLISE
                let errorDiv = document.createElement('div');
                errorDiv.className="alert alert-danger mt-2";
                errorDiv.style.fontWeight = "bold";
                errorDiv.innerHTML = erreur;
                this.appendChild(errorDiv);
            }
        } else {
            //SI OK ON LANCE LA VALIDATION HTML DU FORMULAIRE
            this.submit()
        }
    });
</script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    


</body>
</html>
