<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="maliste">
        <li class="element" data-texte="foo" data-info="42">Item 1</li>
        <li class="element" data-texte="bar">Item 2</li>
        <li class="element" data-texte="baz">Item 3</li>
        <li class="element" data-texte="toto">Item 4</li>
        <li class="element" data-texte="titi">Item 5</li>
        <li class="element" data-texte="tata">Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li class="element" data-texte="42">Item 10</li>
    </ul>

    <div id="parent"></div>
    <button id="ajout">Ajouter un element</button>

    <script>
        document.getElementById('maliste').addEventListener('click',function(event){
            let elm = event.target;
            if(elm.className != "element"){
                //SI l'element ciblé par le click ne possède pas la class "element"
                //JE ne fais rien;
                return;
            }
            alert(elm.dataset.texte);
        });

        document.getElementById('ajout').addEventListener('click',function(e){
            document.querySelector('div#parent').innerHTML = "<span id=\"enfant\">Element enfant ajouté</span> ddddddddddd";
            /* EQUIVALENT 
            let info = document.createElement("span");
            let info_texte = document.createTextNode("Element enfant");
            info.appendChild(info_texte);
            document.querySelector('div#parent').appendChild(info);
            */
        });

        document.querySelector("div#parent").addEventListener('click', function(e){
            let elm = e.target;
            if(elm.id == 'enfant'){
                alert('Vous avez cliqué');
            }
        });
    </script>
</body>
</html>
