<body>
    <div id="container">
        <h1>Mon titre 1</h1>
        <p class="paragraphe1 paragraphe">Bonjour à tous</p>
        <p class="paragraphe2 paragraphe">

    <script>
       let elm = document.querySelector("p.paragraphe2");
       console.log(elm);
       //FIRSTCHILD = NOEUD DE TYPE TEXTE; NODEVALUE RENVOIE SON CONTENU TEXTUEL
       //nodeValue = data
       console.log(elm.firstChild.nodeValue);
       //elm.lastElementChild recupere le "a";le first child recupere 
       //le premier enfant de la balise A = noeud de type texte et data recupère le contenu
       //data = nodeValue
       console.log(elm.lastElementChild.firstChild.data);

       console.log(elm.childNodes);
       
       for(var i=0; i<elm.childNodes.length; i++){
           if(elm.childNodes[i].nodeType === 1){
                console.log(elm.childNodes[i].innerHTML);
                console.log(elm.childNodes[i]);
           }else{
                console.log(elm.childNodes[i].nodeValue);
           }
       }

    </script>
