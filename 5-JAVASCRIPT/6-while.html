<html lang="en">
<head>

<body>
    <script>
        //WHILE SIMPLE
        console.log("DEBUT DU PROGRAMME -- WHILE");
        let nombre = 0;
        while(nombre <= 20){
            console.log(nombre);
            //nombre = nombre+1;
            //nombre +=1;
            nombre++;
            //++nombre; <- enviter d'utiliser
        }
        console.log("FIN DU PROGRAMME");


        //DO WHILE
        console.log("DEBUT DU PROGRAMME -- DO WHILE");
        let info = 0;
        do{
            info++;
            console.log(info);
        }while(info>=10);
        console.log("FIN DU PROGRAMME");

    </script>
</body>
