<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tableau = ["a","b","c","d"];
        console.log("_____METHOD1_____");
        //FOR
        for (let i=0;i<tableau.length;i++){
            var element = tableau[i];
            console.log(element);
        }

        console.log("_____METHOD2_____");
        //FOREACH
        tableau.forEach(function(elm,index){
            console.log(elm);
        });

        console.log("_____METHOD3_____");
        //ES6 seulement
        for(let elm of tableau){
            console.log(elm);
        }
    </script>
</body>
</html>
