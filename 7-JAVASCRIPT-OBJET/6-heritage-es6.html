                console.log("personnage");
            }
            bloquer(aux) {

                console.log("Joueur : "+aux);
            }
            combat(perso) {
                let restevie = perso.hp - this.force;
                if(restevie>0) {
                    console.log("Le personnage est encore vie");
                    perso.hp = restevie;
                } else {
                    console.log("Le personne est mort");
                    perso.hp = 0;
                    perso.actif = false;
                }

            }
        }
